unbind r
bind r source-file ~/.tmux.conf
unbind c
bind c new-window -n "#{e|-:#{session_windows},1}"
unbind x
bind x kill-pane
unbind C
bind C attach-session -c '#{pane_current_path}'

set -g prefix C-s
set -g mouse off

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g focus-events on
set-hook -g pane-focus-in "select-pane -T \"#{window_name}/#{pane_current_command}\""
set -g renumber-windows on
setw -g mode-keys vi

# plugins
set -g @catppuccin_window_status_style "rounded"
run '~/.tmux/plugins/tmux/catppuccin.tmux'
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -ag status-left "#{tmux_mode_indicator} "
set -g @mode_indicator_prefix_prompt "#[reverse]W #[reverse]"
set -g @mode_indicator_copy_prompt "#[reverse]C #[reverse]"
set -g @mode_indicator_sync_prompt "#[reverse]S #[reverse]"
set -g @mode_indicator_empty_prompt "#[reverse]N #[reverse]"
set -g @mode_indicator_prefix_mode_style 'fg=blue'
set -g @mode_indicator_copy_mode_style 'fg=yellow'
set -g @mode_indicator_sync_mode_style 'fg=red'
set -g @mode_indicator_empty_mode_style 'fg=cyan'
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}" # set -ag for following modules
set-option -g status-position "top"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
run '~/.tmux/plugins/tpm/tpm'
